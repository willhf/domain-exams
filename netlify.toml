[build]
  command = "pnpm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "9"

# Optional but recommended: explicit Eleventy cache behavior
[context.production.environment]
  ELEVENTY_ENV = "production"

# Optional: nicer 404 handling if you add a 404.html
[[redirects]]
  from = "/*"
  to = "/"
  status = 404
